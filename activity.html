        const CONFIG_RAW_URL = `https://gist.githubusercontent.com/xiao305/${CONFIG_GIST_ID}/raw/manian-index.json`;
        // 默认分享图片（必须是完整的HTTPS URL）
        const DEFAULT_SHARE_IMAGE = 'https://gist.githubusercontent.com/xiao305/46c7b1ebed1b795be23a33c149d6de62/raw/share-image.jpg';
        
        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 检测是否在微信环境
        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 检测输入的是链接还是口令
        function detectUrlType(input) {
            if (!input || input.trim() === '') {
                return 'empty';
            }
            
            const url = input.trim();
            // 检查是否是URL（以http://或https://开头）
            const urlPattern = /^(https?:\/\/)/i;
            
            if (urlPattern.test(url)) {
                return 'link';
            } else {
                return 'code';
            }
        }
        
        // 页面数据
        let activityData = null;
        let activityId = null;
        let isWeChat = false;
        let currentCode = '';
        
        // 设置页面标题
        function setPageTitle(title) {
            document.title = title + ' - 活动详情';
        }
        
        // 更新微信分享信息 - 简化版本，确保快速执行
        function updateWechatShareInfo(title, description, imageUrl) {
            try {
                // 简化描述，移除HTML标签，限制长度
                const cleanDesc = description
                    .replace(/<[^>]*>/g, '') // 移除HTML标签
                    .substring(0, 100); // 限制长度
                
                // 设置Open Graph标签
                const metas = [
                    { selector: 'meta[property="og:title"]', value: `${title} - 活动详情` },
                    { selector: 'meta[property="og:description"]', value: cleanDesc },
                    { selector: 'meta[property="og:url"]', value: window.location.href },
                    { selector: 'meta[property="og:image"]', value: imageUrl },
                    { selector: 'meta[name="twitter:title"]', value: `${title} - 活动详情` },
                    { selector: 'meta[name="twitter:description"]', value: cleanDesc },
                    { selector: 'meta[name="twitter:image"]', value: imageUrl }
                ];
                
                metas.forEach(meta => {
                    const element = document.querySelector(meta.selector);
                    if (element) {
                        element.setAttribute('content', meta.value);
                    }
                });
                
                // 更新隐藏的静态内容，确保微信爬虫能抓取到
                const shareTitle = document.getElementById('share-title');
                const shareDesc = document.getElementById('share-description');
                const shareImg = document.getElementById('share-image');
                
                if (shareTitle) shareTitle.textContent = `${title} - 活动详情`;
                if (shareDesc) shareDesc.textContent = cleanDesc;
                if (shareImg) shareImg.src = imageUrl;
                
                // 也更新常规的description标签
                let descMeta = document.querySelector('meta[name="description"]');
                if (!descMeta) {
                    descMeta = document.createElement('meta');
                    descMeta.name = 'description';
                    document.head.appendChild(descMeta);
                }
                descMeta.setAttribute('content', cleanDesc);
                
            } catch (error) {
                console.warn('更新分享信息失败:', error);
            }
        }
        
        // 复制文本到剪贴板
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                // 创建一个临时的textarea元素
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                
                // 选中并复制
                textarea.select();
                textarea.setSelectionRange(0, textarea.value.length);
                
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    if (successful) {
                        resolve();
                    } else {
                        reject(new Error('复制失败'));
                    }
                } catch (err) {
                    document.body.removeChild(textarea);
                    reject(err);
                }
            });
        }
        
        // 显示口令弹窗
        function showCodeModal(code, platform) {
            currentCode = code;
            
            // 更新弹窗内容
            document.getElementById('codeDisplay').textContent = code;
            document.getElementById('platformName').textContent = platform;
            
            // 更新打开App按钮 - 改为提示按钮
            const openAppBtn = document.getElementById('openAppBtn');
            openAppBtn.style.display = 'inline-flex';
            openAppBtn.onclick = () => {
                showMessage('提示', `暂不支持自动跳转到${platform}，请手动打开${platform}App，然后粘贴已复制的口令参与活动。`);
            };
            
            // 显示弹窗
            document.getElementById('codeModal').classList.add('show');
            
            // 自动复制口令
            setTimeout(() => {
                copyToClipboard(code)
                    .then(() => {
                        console.log('口令已自动复制到剪贴板');
                    })
                    .catch(err => {
                        console.error('自动复制失败:', err);
                        // 如果自动复制失败，显示提示让用户手动复制
                        const codeBox = document.getElementById('codeDisplay');
                        codeBox.style.borderColor = '#dc3545';
                        codeBox.style.backgroundColor = '#f8d7da';
                        codeBox.nextElementSibling.textContent = '自动复制失败，请手动复制上方口令';
                    });
            }, 300);
        }
        
        // 关闭口令弹窗
        function closeCodeModal() {
            document.getElementById('codeModal').classList.remove('show');
        }
        
        // 处理官方活动按钮点击
        function handleOfficialButtonClick() {
            if (!activityData || !activityData.officialUrl || activityData.officialUrl.trim() === '') {
                showMessage('提示', '该活动暂未配置官方页面，请稍后再试。');
                return;
            }
            
            const url = activityData.officialUrl.trim();
            const urlType = activityData.urlType || detectUrlType(url);
            
            if (urlType === 'link') {
                // 直接在新窗口打开链接
                window.open(url, '_blank');
            } else {
                // 显示口令弹窗
                showCodeModal(url, activityData.platform);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async function() {
            activityId = getUrlParam('id');
            isWeChat = isWeChatBrowser();
            
            console.log('是否在微信中:', isWeChat);
            
            if (!activityId) {
                showError('未指定活动ID');
                return;
            }
            
            setupEventListeners();
            
            try {
                // 立即加载活动数据，不等待其他资源
                await loadActivityData();
                renderPage();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                showError('加载失败，请刷新页面重试');
            }
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 微信引导弹窗事件
            document.getElementById('closeWechatGuideBtn').addEventListener('click', closeWechatGuideModal);
            
            // 点击背景关闭微信引导弹窗
            document.getElementById('wechatGuideModal').addEventListener('click', function(e) {
                if (e.target === this) closeWechatGuideModal();
            });
            
            // 消息弹窗事件
            document.getElementById('closeMessageBtn').addEventListener('click', closeMessageModal);
            document.getElementById('confirmMessageBtn').addEventListener('click', closeMessageModal);
            
            // 点击背景关闭消息弹窗
            document.getElementById('messageModal').addEventListener('click', function(e) {
                if (e.target === this) closeMessageModal();
            });
            
            // 口令弹窗事件
            document.getElementById('closeCodeBtn').addEventListener('click', closeCodeModal);
            
            // 复制口令按钮事件
            document.getElementById('copyCodeBtn').addEventListener('click', function() {
                copyToClipboard(currentCode)
                    .then(() => {
                        showMessage('成功', '口令已重新复制到剪贴板');
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                        showMessage('提示', '复制失败，请手动选择并复制上方口令');
                    });
            });
            
            // 点击背景关闭口令弹窗
            document.getElementById('codeModal').addEventListener('click', function(e) {
                if (e.target === this) closeCodeModal();
            });
        }
        
        // 加载活动数据
        async function loadActivityData() {
            try {
                // 使用无缓存的请求
                const response = await fetch(CONFIG_RAW_URL + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                
                // 查找对应活动
                const activity = data.activities.find(a => a.id === activityId);
                if (!activity) {
                    throw new Error('活动不存在');
                }
                
                activityData = activity;
                
                // 如果没有urlType字段，自动检测
                if (!activityData.urlType) {
                    activityData.urlType = detectUrlType(activityData.officialUrl || '');
                }
                
                // 如果有活动详情，加载详情（非阻塞）
                if (activity.detailGistId) {
                    setTimeout(async () => {
                        try {
                            const detailResponse = await fetch(
                                `https://gist.githubusercontent.com/xiao305/${activity.detailGistId}/raw/activity-detail.json?t=${Date.now()}`
                            );
                            if (detailResponse.ok) {
                                const detailData = await detailResponse.json();
                                activityData.detail = detailData;
                                
                                // 如果有新内容，更新页面
                                const container = document.getElementById('activity-content');
                                if (container && detailData.content) {
                                    container.innerHTML = detailData.content;
                                }
                            }
                        } catch (detailError) {
                            console.warn('加载活动详情失败:', detailError);
                        }
                    }, 0);
                }
                
            } catch (error) {
                console.error('加载活动数据失败:', error);
                throw error;
            }
        }
        
        // 渲染页面
        function renderPage() {
            if (!activityData) {
                showError('活动数据为空');
                return;
            }
            
            // 设置页面标题
            setPageTitle(activityData.activityTitle);
            
            // 立即更新微信分享信息 - 这是关键步骤
            const shareDescription = activityData.activityDesc || '2026甲午马年春节活动，快来参与赢取大奖！';
            updateWechatShareInfo(
                activityData.activityTitle, 
                shareDescription,
                DEFAULT_SHARE_IMAGE
            );
            
            const app = document.getElementById('app');
            
            // 根据是否在微信环境决定是否显示分享按钮
            const shareButtonHTML = isWeChat ? `
                <button id="share-btn" class="btn btn-success">
                    <i class="fas fa-share-alt"></i> 分享给好友
                </button>
            ` : '';
            
            app.innerHTML = `
                <header>
                    <div class="container logo-container">
                        <a href="index.html" class="logo">
                            <i class="fas fa-horse-head"></i>
                            <span>马年迎春</span>
                            <i class="fas fa-gifts"></i>
                        </a>
                        <div class="activity-header">
                            <div class="platform-badge">
                                <i class="${activityData.icon}"></i>
                                <span>${activityData.platform}</span>
                            </div>
                            <h1 class="activity-title">${activityData.activityTitle}</h1>
                            <p class="activity-subtitle">${activityData.activityDesc}</p>
                        </div>
                    </div>
                </header>
                
                <div class="container">
                    <div class="activity-content" id="activity-content">
                        <!-- 活动详情内容将通过JavaScript动态生成 -->
                        <!-- 初始加载时显示加载状态或空状态 -->
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>正在加载活动详情...</p>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button id="official-btn" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> 前往官方活动页面
                        </button>
                        ${shareButtonHTML}
                        <a href="index.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回首页
                        </a>
                    </div>
                </div>
                
                <footer>
                    <div class="container">
                        <p>© 2026 春节马年活动导航 版权所有</p>
                        <p>本页面仅为活动信息汇总导航，所有活动解释权归各平台官方所有</p>
                        <div class="footer-links">
                            <a href="index.html">返回首页</a>
                            <a href="admin/index.html" target="_blank">后台管理</a>
                        </div>
                    </div>
                </footer>
            `;
            
            // 绑定按钮事件
            bindButtonEvents();
            
            // 检查是否已经有详情内容，如果没有则显示空状态
            checkAndRenderContent();
        }
        
        // 检查并渲染内容
        function checkAndRenderContent() {
            const container = document.getElementById('activity-content');
            if (!container) return;
            
            // 延迟一小段时间检查，确保异步加载的内容有机会完成
            setTimeout(() => {
                if (activityData.detail && activityData.detail.content) {
                    // 如果有详细内容，使用详细内容
                    container.innerHTML = activityData.detail.content;
                } else {
                    // 显示空状态卡片
                    container.innerHTML = `
                        <div class="empty-state-card">
                            <div class="empty-state-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <h3 class="empty-state-title">内容正在准备中</h3>
                            <p class="empty-state-text">
                                该活动的详细内容还没有上传，请耐心等待。<br>
                                我们会尽快更新活动详情，敬请期待！
                            </p>
                            <div style="margin-top: 20px;">
                                <a href="index.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> 返回首页查看其他活动
                                </a>
                            </div>
                        </div>
                    `;
                }
            }, 300); // 延迟300ms，确保异步加载有机会完成
        }
        
        // 绑定按钮事件
        function bindButtonEvents() {
            // 官方活动页面按钮
            const officialBtn = document.getElementById('official-btn');
            if (officialBtn) {
                officialBtn.addEventListener('click', handleOfficialButtonClick);
            }
            
            // 分享按钮（仅在微信环境中显示）
            const shareBtn = document.getElementById('share-btn');
            if (shareBtn) {
                shareBtn.addEventListener('click', showWechatGuide);
            }
        }
        
        // 显示微信分享引导
        function showWechatGuide() {
            document.getElementById('wechatGuideModal').classList.add('show');
            
            // 5秒后自动关闭引导
            setTimeout(() => {
                closeWechatGuideModal();
            }, 5000);
        }
        
        // 关闭微信分享引导
        function closeWechatGuideModal() {
            document.getElementById('wechatGuideModal').classList.remove('show');
        }
        
        // 显示消息弹窗
        function showMessage(title, content) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageContent').innerHTML = content.replace(/\n/g, '<br>');
            document.getElementById('messageModal').classList.add('show');
        }
        
        // 关闭消息弹窗
        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('show');
        }
        
        // 显示错误
        function showError(message) {
            // 设置错误页面标题
            setPageTitle('活动加载失败');
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <div class="container logo-container">
                        <a href="index.html" class="logo">
                            <i class="fas fa-horse-head"></i>
                            <span>马年迎春</span>
                            <i class="fas fa-gifts"></i>
                        </a>
                    </div>
                </header>
                
                <div class="container">
                    <div style="text-align: center; padding: 100px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #d32f2f; margin-bottom: 20px;"></i>
                        <h2 style="color: #d32f2f; margin-bottom: 20px;">活动加载失败</h2>
                        <p style="margin-bottom: 30px; color: #666;">${message}</p>
                        <div style="display: flex; gap: 15px; justify-content: center;">
                            <a href="index.html" style="padding: 12px 30px; background: #d32f2f; color: white; border-radius: 6px; text-decoration: none;">
                                <i class="fas fa-arrow-left"></i> 返回首页
                            </a>
                            <button onclick="location.reload()" style="padding: 12px 30px; background: white; color: #d32f2f; border: 2px solid #d32f2f; border-radius: 6px; cursor: pointer;">
                                重新加载
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
