<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 | 春节马年活动</title>
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 36px;
            font-weight: 700;
            color: #d32f2f;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-logo span {
            color: #ffd700;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .token-input {
            position: relative;
            margin-bottom: 30px;
        }
        
        .token-input input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: monospace;
        }
        
        .token-input input:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.15);
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .module-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            border-color: #d32f2f;
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.2);
            background: #ffffff;
        }
        
        .module-card.selected {
            border-color: #d32f2f;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.25);
        }
        
        .module-icon {
            font-size: 32px;
            color: #d32f2f;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .module-card:hover .module-icon {
            transform: scale(1.2);
        }
        
        .module-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }
        
        .login-btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .history-section {
            margin-top: 25px;
            text-align: left;
        }
        
        .history-item {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
        
        .clear-history {
            color: #dc3545;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* 模块说明样式 */
        .module-description {
            font-size: 13px;
            color: #6c757d;
            margin-top: 8px;
            line-height: 1.4;
            min-height: 36px;
        }
        
        /* 弹窗样式 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header i {
            font-size: 48px;
            color: #d32f2f;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal-message {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #d32f2f;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b71c1c;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d32f2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="../index.html" class="login-logo">
            <i class="fas fa-horse-head"></i>
            <span>马年迎春</span>
            <i class="fas fa-gifts"></i>
        </a>
        <h2 class="login-title"><i class="fas fa-lock"></i> 后台管理登录</h2>
        
        <div class="token-input">
            <input type="password" id="token" placeholder="请输入 GitHub Personal Access Token (ghp_xxx...)" autocomplete="off">
        </div>
        
        <div class="modules-grid">
            <!-- 活动管理 -->
            <div class="module-card" data-module="activities">
                <div class="module-icon">
                    <i class="fas fa-fire-alt"></i>
                </div>
                <div class="module-title">活动管理</div>
                <div class="module-description">管理所有平台春节活动</div>
            </div>
            
            <!-- 配置管理 -->
            <div class="module-card" data-module="config">
                <div class="module-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="module-title">网站配置</div>
                <div class="module-description">管理网站基本设置和二维码</div>
            </div>
            
            <!-- 内容管理 -->
            <div class="module-card" data-module="content">
                <div class="module-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="module-title">内容管理</div>
                <div class="module-description">编辑活动详情页面内容</div>
            </div>
            
            <!-- 数据备份 -->
            <div class="module-card" data-module="backup">
                <div class="module-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="module-title">数据备份</div>
                <div class="module-description">备份和恢复网站数据</div>
            </div>
        </div>
        
        <button class="login-btn" id="enterBtn" disabled>
            <i class="fas fa-sign-in-alt"></i> 进入管理
        </button>
        
        <!-- Token使用说明 -->
        <div style="margin-top: 25px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 14px; color: #6c757d;">
            <p style="margin-bottom: 8px;"><i class="fas fa-info-circle" style="color: #d32f2f;"></i> <strong>Token 说明：</strong></p>
            <p style="font-size: 13px; line-height: 1.5;">
                1. 前往 <a href="https://github.com/settings/tokens" target="_blank" style="color: #d32f2f; text-decoration: none;">GitHub Token设置</a> 创建新Token<br>
                2. 需要勾选 <code>gist</code> 权限<br>
                3. Token格式：<code>ghp_xxxxxxxxxxxx</code><br>
                4. Token安全存储，切勿泄露
            </p>
        </div>
        
        <!-- 历史记录区域 -->
        <div class="history-section" id="historySection" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <strong>历史记录</strong>
                <span class="clear-history" onclick="clearHistory()">清空</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-info-circle" id="modalIcon"></i>
            </div>
            <div class="modal-title" id="modalTitle">提示</div>
            <div class="modal-message" id="modalMessage">消息内容</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="modalConfirmBtn">确定</button>
                <button class="modal-btn btn-secondary" id="modalCancelBtn" style="display:none;">取消</button>
            </div>
        </div>
    </div>

    <script>
        let selectedModule = null;
        const CONFIG_GIST_ID = '46c7b1ebed1b795be23a33c149d6de62';
        const GIST_URL = `https://api.github.com/gists/${CONFIG_GIST_ID}`;
        
        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadHistory();
            restoreSelectedModule();
        });
        
        function setupEventListeners() {
            // 模块选择
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.module-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedModule = this.dataset.module;
                    updateEnterButton();
                });
            });
            
            // Token 输入
            document.getElementById('token').addEventListener('input', updateEnterButton);
            
            // 进入按钮
            document.getElementById('enterBtn').addEventListener('click', validateAndLogin);
            
            // 弹窗按钮
            document.getElementById('modalConfirmBtn').addEventListener('click', closeModal);
            document.getElementById('modalCancelBtn').addEventListener('click', closeModal);
            
            // 历史记录点击
            document.getElementById('historyList').addEventListener('click', function(e) {
                if (e.target.closest('.history-item')) {
                    const historyId = e.target.closest('.history-item').dataset.id;
                    useHistory(historyId);
                }
            });
        }
        
        function updateEnterButton() {
            const token = document.getElementById('token').value.trim();
            const btn = document.getElementById('enterBtn');
            btn.disabled = !(token && selectedModule);
        }
        
        function restoreSelectedModule() {
            const savedModule = sessionStorage.getItem('selected_module');
            if (savedModule) {
                const moduleCard = document.querySelector(`.module-card[data-module="${savedModule}"]`);
                if (moduleCard) {
                    moduleCard.classList.add('selected');
                    selectedModule = savedModule;
                    updateEnterButton();
                }
            }
        }
        
        async function validateAndLogin() {
            const token = document.getElementById('token').value.trim();
            
            if (!token.startsWith('ghp_')) {
                showModal('错误', 'Token 必须以 "ghp_" 开头', 'error');
                return;
            }
            
            showLoadingModal('正在验证 Token...');
            
            try {
                // 验证 Token 有效性
                const response = await fetch(GIST_URL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`验证失败: ${response.status} ${response.statusText}`);
                }
                
                // 验证成功
                closeModal();
                saveValidToken(token);
                navigateToModule(selectedModule);
                
            } catch (error) {
                console.error('Token 验证失败:', error);
                showModal('验证失败', `Token 无效或无权限访问 Gist\n错误: ${error.message}`, 'error');
            }
        }
        
        function saveValidToken(token) {
            // 保存到 sessionStorage
            sessionStorage.setItem('admin_token', token);
            sessionStorage.setItem('admin_verified', 'true');
            sessionStorage.setItem('admin_login_time', Date.now().toString());
            sessionStorage.setItem('selected_module', selectedModule);
            
            // 保存历史记录
            const now = new Date().toISOString();
            const historyItem = {
                id: btoa(token.substring(0, 12) + now),
                time: now,
                display: `${token.substring(0, 12)}...`
            };
            saveHistory(historyItem);
        }
        
        function navigateToModule(module) {
            let pageUrl = '';
            
            switch(module) {
                case 'activities':
                    pageUrl = 'activities.html';
                    break;
                case 'config':
                    pageUrl = 'config.html';
                    break;
                case 'content':
                    pageUrl = 'content.html';
                    break;
                case 'backup':
                    pageUrl = 'backup.html';
                    break;
                default:
                    pageUrl = 'dashboard.html';
            }
            
            window.location.href = pageUrl;
        }
        
        function showModal(title, message, type = 'info', showCancel = false) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalIcon = document.getElementById('modalIcon');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');
            
            // 设置图标
            if (type === 'success') {
                modalIcon.className = 'fas fa-check-circle';
                modalIcon.style.color = '#28a745';
            } else if (type === 'error') {
                modalIcon.className = 'fas fa-exclamation-circle';
                modalIcon.style.color = '#dc3545';
            } else {
                modalIcon.className = 'fas fa-info-circle';
                modalIcon.style.color = '#d32f2f';
            }
            
            // 设置内容
            modalTitle.textContent = title;
            modalMessage.innerHTML = message.replace(/\n/g, '<br>');
            
            // 设置按钮
            cancelBtn.style.display = showCancel ? 'inline-block' : 'none';
            confirmBtn.textContent = showCancel ? '确定' : '好的';
            
            modal.classList.add('show');
        }
        
        function showLoadingModal(message) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalIcon = document.getElementById('modalIcon');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');
            
            modalIcon.className = 'loading-spinner';
            modalTitle.textContent = '请稍候';
            modalMessage.textContent = message;
            confirmBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            modal.classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('customModal').classList.remove('show');
        }
        
        // 历史记录功能
        function saveHistory(item) {
            let history = JSON.parse(localStorage.getItem('admin_token_history') || '[]');
            history = history.filter(h => h.id !== item.id);
            history.unshift(item);
            history = history.slice(0, 5);
            localStorage.setItem('admin_token_history', JSON.stringify(history));
            loadHistory();
        }
        
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('admin_token_history') || '[]');
            const section = document.getElementById('historySection');
            const list = document.getElementById('historyList');
            
            if (history.length > 0) {
                section.style.display = 'block';
                list.innerHTML = history.map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <span>${item.display}</span>
                        <span style="font-size: 12px; color: #999;">${new Date(item.time).toLocaleDateString()}</span>
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }
        
        function useHistory(historyId) {
            showModal(
                '历史记录提示',
                '出于安全考虑，历史记录仅用于参考。\n请在 Token 输入框中输入完整的 Token，然后选择要管理的模块。',
                'info'
            );
        }
        
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem('admin_token_history');
                loadHistory();
                showModal('操作成功', '历史记录已清空', 'success');
            }
        }
    </script>
</body>
</html>
